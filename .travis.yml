language: node_js

node_js:
  - 'stable'

sudo: required

services:
  - 'docker'

cache:
  directories:
    - 'node_modules'

before_script:
  - npm install

script:
  - npm run-script test
  - docker build -t node-boilerplate .
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker tag node-boilerplate soft-storm/node-boilerplate:$TRAVIS_BUILD_NUMBER
  - docker push soft-storm/node-boilerplate:$TRAVIS_BUILD_NUMBER
  - docker tag node-boilerplate soft-storm/node-boilerplate:latest
  - docker push soft-storm/node-boilerplate:latest
